models:
  auth.user:
    prefix: users
    search: username, groups__name
    filters: groups
    ordering: username
    fieldsets:
      dados_gerais: username, first_name, last_name, get_full_name
      dados_acesso: date_joined, is_staff, is_active
      contato: email
    list:
      fields: username, dados_acesso
      actions:
        somar: RealizarSoma
    view:
      fields: username, is_staff, is_active
      actions:
        substrair: RealizarSubtracao
  auth.permission:
    prefix: permissions
    search: codename
    ordering: id, codename
